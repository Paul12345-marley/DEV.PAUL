{% extends "homepage.html" %}

{% block title %}
    Reset Password
{% endblock %}

{% block main %}
    <div class="reset-password-container">
        <h2>Reset Your Password</h2>
        <form action="/reset_password" method="post">
            <div class="form-group3">
                <label for="code">Verification Code:</label>
                <input type="number" id="code" name="code" required>
            </div>
            <div class="form-group3">
                <label for="password">New Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group3">
                <label for="confirmation">Confirm New Password:</label>
                <input type="password" id="confirmation" name="confirmation" required>
            </div>
            <div>
                <label for="show-password"><input type="checkbox" id="show-password"> Show Password</label>


            </div>

            <button type="submit">Reset Password</button>
        </form>
    </div>
    <script>
        document.getElementById('show-password').addEventListener('change', function() {
            var passwordField = document.getElementById('password');
            var confirmationField = document.getElementById('confirmation');
            if (this.checked) {
                passwordField.type = 'text';
                confirmationField.type = 'text';
            } else {
                passwordField.type = 'password';
                confirmationField.type = 'password';
            }
        });
        </script>
{% endblock %}
